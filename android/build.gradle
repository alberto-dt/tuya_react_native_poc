// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23  // Updated from 21 to 23 for Tuya SDK compatibility
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.10"
    }
    repositories {
        google()
        mavenCentral()
        // Tuya repositories for buildscript dependencies
        maven { url 'https://maven-other.tuya.com/repository/maven-releases/' }
        maven { url 'https://maven-other.tuya.com/repository/maven-commercial-releases/' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }

        // Tuya Maven repositories - Required for all Tuya dependencies
        maven { url 'https://maven-other.tuya.com/repository/maven-releases/' }
        maven { url 'https://maven-other.tuya.com/repository/maven-commercial-releases/' }

        // Agregar jcenter para dependencias legacy
        jcenter {
            content {
                // Solo permitir jp.wasabeef desde jcenter
                includeModule("jp.wasabeef", "recyclerview-animators")
            }
        }
    }
}
