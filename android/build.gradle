buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24  // Correcto para React Native 0.76
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.10"

        // Gradle plugin versions for RN 0.76
        gradlePluginVersion = "8.1.0"
    }

    repositories {
        google()
        mavenCentral()

        // Tuya repositories
        maven {
            url 'https://maven-other.tuya.com/repository/maven-releases/'
            name 'TuyaMavenReleases'
        }
        maven {
            url 'https://maven-other.tuya.com/repository/maven-commercial-releases/'
            name 'TuyaMavenCommercial'
        }

        maven {
            url 'https://developer.huawei.com/repo/'
            name 'HuaweiDeveloper'
        }

        maven { url 'https://jitpack.io' }

        jcenter {
            content {
                includeModule("jp.wasabeef", "recyclerview-animators")
                includeModule("com.geyifeng.immersionbar", "immersionbar")
            }
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:$gradlePluginVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()

        // Tuya repositories
        maven {
            url 'https://maven-other.tuya.com/repository/maven-releases/'
            name 'TuyaMavenReleases'
        }
        maven {
            url 'https://maven-other.tuya.com/repository/maven-commercial-releases/'
            name 'TuyaMavenCommercial'
        }

        maven {
            url 'https://developer.huawei.com/repo/'
            name 'HuaweiDeveloper'
        }

        maven { url 'https://jitpack.io' }

        // React Native dependencies - Critical for RN 0.77
        maven { url("$rootDir/../node_modules/react-native/android") }

        flatDir {
            dirs 'libs'
        }
    }

    configurations.all {
        resolutionStrategy {
            // Kotlin version enforcement
            force "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"

            // AndroidX versions
            force 'androidx.core:core:1.12.0'
            force 'androidx.fragment:fragment:1.6.2'
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'com.google.android.material:material:1.11.0'

            // Network libraries
            force 'com.squareup.okhttp3:okhttp:4.12.0'
            force 'com.squareup.okhttp3:okhttp-urlconnection:4.12.0'
            force 'com.squareup.okio:okio:3.6.0'

            // ExoPlayer
            force 'com.google.android.exoplayer:exoplayer-core:2.19.1'
            force 'com.google.android.exoplayer:exoplayer-ui:2.19.1'
            force 'com.google.android.exoplayer:exoplayer-dash:2.19.1'
            force 'com.google.android.exoplayer:exoplayer-hls:2.19.1'
            force 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.19.1'

            // Huawei HMS
            force 'com.huawei.hms:base:6.12.0.300'

            // Other dependencies
            force 'com.google.android.flexbox:flexbox:3.0.0'
            force 'jp.wasabeef:recyclerview-animators:4.0.2'
            force 'commons-io:commons-io:2.11.0'
            force 'org.apache.commons:commons-lang3:3.12.0'
            force 'com.facebook.fbjni:fbjni:0.5.1'
            force 'com.geyifeng.immersionbar:immersionbar:3.2.2'
        }
    }
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
