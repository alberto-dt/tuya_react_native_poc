apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * Configuración de React Native 0.76
 * Configuración más estable que 0.77
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native NPM package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../node_modules/@react-native/codegen
    // codegenDir = file("../node_modules/@react-native/codegen")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. Default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]
}

/**
 * Configuraciones del proyecto
 */
def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.smartlifeapppoc"

    defaultConfig {
        applicationId "com.smartlifeapppoc"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        manifestPlaceholders = [
                TUYA_SMART_APPKEY: "phrvfs7yuqg3rg8sw3km",
                TUYA_SMART_SECRET: "74akfvfua53teq4wvepcd847panjpkee",
                CLEARTEXT_PERMITTED: "true"
        ]
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packaging {
        pickFirst 'lib/*/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libreactnativejni.so'
        pickFirst 'META-INF/DEPENDENCIES'
        pickFirst 'META-INF/LICENSE'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE'
        pickFirst 'META-INF/NOTICE.txt'
        pickFirst 'META-INF/services/javax.annotation.processing.Processor'
        // Nuevas exclusiones para RN 0.77
        pickFirst '**/libhermes.so'
        pickFirst '**/libjscexecutor.so'
        pickFirst '**/libfb.so'
        pickFirst '**/libfbjni.so'
    }

    androidResources {
        ignoreAssetsPattern "!.svn:!.git:.*:!CVS:!thumbs.db:!picasa.ini:!*.scc:*~"
    }

    lint {
        disable 'MissingTranslation'
        disable 'ExtraTranslation'
        disable 'InvalidPackage'
        disable 'StringFormatMatches'
        disable 'StringFormatInvalid'
        disable 'PluralsCandidate'
        // Nuevas configuraciones para React Native 0.77 y Tuya
        disable 'StringFormatInvalid'
        disable 'StringFormatCount'
        disable 'StringFormatMatches'
        checkReleaseBuilds false
        abortOnError false
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    repositories {
        google()
        mavenCentral()

        maven {
            url 'https://maven-other.tuya.com/repository/maven-releases/'
            name 'TuyaMavenReleases'
        }
        maven {
            url 'https://maven-other.tuya.com/repository/maven-commercial-releases/'
            name 'TuyaMavenCommercial'
        }

        maven { url 'https://jitpack.io' }

        flatDir {
            dirs 'libs'
        }
    }
}

configurations.all {
    exclude group: "com.thingclips.smart", module: 'thingsmart-modularCampAnno'
    exclude group: "com.thingclips.smart", module: 'react-native'
    exclude group: "commons-io", module: "commons-io"

    resolutionStrategy {
        // Actualizaciones para RN 0.77 compatibility
        force 'com.google.android.flexbox:flexbox:3.0.0'
        force 'jp.wasabeef:recyclerview-animators:4.0.2'
        force 'com.squareup.okhttp3:okhttp:4.12.0'
        force 'com.squareup.okhttp3:okhttp-urlconnection:4.12.0'
        force 'com.squareup.okio:okio:3.6.0'
        force 'commons-io:commons-io:2.11.0'
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'
        force 'com.facebook.fbjni:fbjni:0.5.1'
        force 'androidx.core:core:1.12.0'
        force 'androidx.fragment:fragment:1.6.2'
        force 'androidx.appcompat:appcompat:1.6.1'
        force 'com.google.android.material:material:1.11.0'
        force 'com.google.android.exoplayer:exoplayer-core:2.19.1'
        force 'com.google.android.exoplayer:exoplayer-ui:2.19.1'
        force 'com.geyifeng.immersionbar:immersionbar:3.2.2'

        // Nuevas dependencias específicas para RN 0.77
        force 'com.facebook.react:react-android:0.77.0'
        force 'com.facebook.react:hermes-android:0.77.0'

        // Excluir explícitamente la dependencia problemática
        eachDependency { details ->
            if (details.requested.group == 'com.thingclips.smart' &&
                    details.requested.name == 'thingsmart-modularCampAnno') {
                details.useTarget group: 'androidx.annotation', name: 'annotation', version: '1.6.0'
            }

            // Asegurar compatibilidad con las nuevas versiones de React Native
            if (details.requested.group == 'com.facebook.react') {
                details.useVersion '0.77.0'
            }
        }

        dependencySubstitution {
            substitute module('com.google.android:flexbox') using module('com.google.android.flexbox:flexbox:3.0.0')
            substitute module('com.thingclips.smart:thingsmart-modularCampAnno') using module('androidx.annotation:annotation:1.6.0')
        }
    }
}

